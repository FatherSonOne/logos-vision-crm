    <script>
        // Apply theme immediately on load to prevent FOUC (Flash of Unstyled Content)
        // Uses new storage key: logos.theme.mode = 'light' | 'dark' | 'system'
        (function() {
            var STORAGE_KEY = 'logos.theme.mode';
            var storedMode = null;

            try {
                storedMode = localStorage.getItem(STORAGE_KEY);
                // Migration: check for old 'theme' key
                if (!storedMode) {
                    var oldTheme = localStorage.getItem('theme');
                    if (oldTheme === 'dark' || oldTheme === 'light') {
                        storedMode = oldTheme;
                        localStorage.setItem(STORAGE_KEY, oldTheme);
                        localStorage.removeItem('theme');
                    }
                }
            } catch (e) {}

            // Default to 'system' if no stored preference
            var mode = storedMode || 'system';

            // Resolve the actual theme based on mode
            var isDark;
            if (mode === 'system') {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                isDark = mode === 'dark';
            }

            // Set data-theme attribute (primary method for CSS)
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');

            // Also set html.dark class for Tailwind compatibility
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            // Wait for body to be available to set body classes
            function applyBodyClasses() {
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                } else {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                }
            }

            if (document.body) {
                applyBodyClasses();
            } else {
                document.addEventListener('DOMContentLoaded', applyBodyClasses);
            }
        })();
    </script>
