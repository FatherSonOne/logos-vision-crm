<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Vision</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Logos Vision" />
    <meta name="theme-color" content="#4f46e5" />
    <!-- Google Identity Services for official Google Sign-In UI -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optimized: Reduced from 10 fonts to 2 (Inter + JetBrains Mono) - Saves ~180KB -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Apply theme immediately on load to prevent FOUC (Flash of Unstyled Content)
        // Uses new storage key: logos.theme.mode = 'light' | 'dark' | 'system'
        (function() {
            var STORAGE_KEY = 'logos.theme.mode';
            var storedMode = null;

            try {
                storedMode = localStorage.getItem(STORAGE_KEY);
                // Migration: check for old 'theme' key
                if (!storedMode) {
                    var oldTheme = localStorage.getItem('theme');
                    if (oldTheme === 'dark' || oldTheme === 'light') {
                        storedMode = oldTheme;
                        localStorage.setItem(STORAGE_KEY, oldTheme);
                        localStorage.removeItem('theme');
                    }
                }
            } catch (e) {}

            // Default to 'system' if no stored preference
            var mode = storedMode || 'system';

            // Resolve the actual theme based on mode
            var isDark;
            if (mode === 'system') {
                isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                isDark = mode === 'dark';
            }

            // Set data-theme attribute (primary method for CSS)
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');

            // Also set html.dark class for Tailwind compatibility
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            // Wait for body to be available to set body classes
            function applyBodyClasses() {
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    document.body.classList.remove('light-mode');
                } else {
                    document.body.classList.add('light-mode');
                    document.body.classList.remove('dark-mode');
                }
            }

            if (document.body) {
                applyBodyClasses();
            } else {
                document.addEventListener('DOMContentLoaded', applyBodyClasses);
            }
        })();
    </script>
</head>
<body class="antialiased">
    <script>
        // Polyfill for Node.js 'process' (required by @google/genai)
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
