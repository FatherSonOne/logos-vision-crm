<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator - Logos Vision</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #4f46e5; }
        .sizes { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-box { background: white; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        canvas { display: block; margin: 0 auto 10px; }
        button { background: #4f46e5; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #4338ca; }
        .instructions { background: #e0e7ff; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logos Vision PWA Icon Generator</h1>

        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Open this file in a browser (double-click it)</li>
                <li>Click "Download" on each icon size</li>
                <li>Save them to the <code>/public/icons/</code> folder</li>
                <li>Name them: icon-72x72.png, icon-96x96.png, etc.</li>
            </ol>
        </div>

        <div class="sizes" id="sizes"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('sizes');

        sizes.forEach(size => {
            const box = document.createElement('div');
            box.className = 'icon-box';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = Math.min(size, 128) + 'px';
            canvas.style.height = Math.min(size, 128) + 'px';

            const ctx = canvas.getContext('2d');

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#7c3aed');

            // Rounded rectangle
            const radius = size * 0.1875; // ~96px radius for 512px
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw "L" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.55}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('L', size / 2, size / 2 + size * 0.05);

            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.marginBottom = '10px';
            label.style.fontWeight = 'bold';

            const button = document.createElement('button');
            button.textContent = 'Download';
            button.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };

            box.appendChild(label);
            box.appendChild(canvas);
            box.appendChild(button);
            container.appendChild(box);
        });

        // Also generate maskable icon (with more padding)
        const maskableBox = document.createElement('div');
        maskableBox.className = 'icon-box';

        const maskableCanvas = document.createElement('canvas');
        maskableCanvas.width = 512;
        maskableCanvas.height = 512;
        maskableCanvas.style.width = '128px';
        maskableCanvas.style.height = '128px';

        const mCtx = maskableCanvas.getContext('2d');

        // Full gradient background (no rounded corners for maskable)
        const mGradient = mCtx.createLinearGradient(0, 0, 512, 512);
        mGradient.addColorStop(0, '#4f46e5');
        mGradient.addColorStop(1, '#7c3aed');
        mCtx.fillStyle = mGradient;
        mCtx.fillRect(0, 0, 512, 512);

        // Draw "L" letter (smaller to account for safe zone)
        mCtx.fillStyle = 'white';
        mCtx.font = 'bold 220px system-ui, -apple-system, sans-serif';
        mCtx.textAlign = 'center';
        mCtx.textBaseline = 'middle';
        mCtx.fillText('L', 256, 270);

        const maskableLabel = document.createElement('div');
        maskableLabel.textContent = '512x512 (maskable)';
        maskableLabel.style.marginBottom = '10px';
        maskableLabel.style.fontWeight = 'bold';

        const maskableButton = document.createElement('button');
        maskableButton.textContent = 'Download';
        maskableButton.onclick = () => {
            const link = document.createElement('a');
            link.download = 'icon-512x512-maskable.png';
            link.href = maskableCanvas.toDataURL('image/png');
            link.click();
        };

        maskableBox.appendChild(maskableLabel);
        maskableBox.appendChild(maskableCanvas);
        maskableBox.appendChild(maskableButton);
        container.appendChild(maskableBox);
    </script>
</body>
</html>
